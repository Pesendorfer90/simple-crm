<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img src="/logo.png" alt="">
    </div>

    <ul class="menu-items">
      <li routerLink='/' routerLinkActive="router-link-active"><mat-icon fontIcon="dashboard"></mat-icon>Dashboard</li>
      <li routerLink='/user' routerLinkActive="router-link-active"><mat-icon fontIcon="account_circle"></mat-icon>User</li>
    </ul>
  </mat-drawer>

  <div>
    <mat-toolbar class="toolbar-continer">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-containere">
      <router-outlet />
    </div>

  </div>
</mat-drawer-container>

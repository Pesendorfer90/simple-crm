<mat-card class="user-detail-header">
    <img src="Male.png" alt="">
    <div class="user-main-details">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        {{ user.email }}
    </div>
</mat-card>
<mat-card class="mt32">
  <button mat-icon-button class="pin-right-upper-corner" (click)="openAdressDialog()">
    <mat-icon>more_vert</mat-icon>
  </button>
    <mat-card-header>
        <mat-card-title>Adress</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ user.street }}
          <br>
          {{ user.zipCpde }} {{ user.city }}
        </p>
      </mat-card-content>
</mat-card>

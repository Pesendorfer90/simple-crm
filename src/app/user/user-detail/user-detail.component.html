<mat-card class="user-detail-header">
  <button mat-icon-button [matMenuTriggerFor]="UserMenu" class="pin-right-upper-corner">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #UserMenu="matMenu">
    <button mat-menu-item (click)="openUserDialog()">Edit</button>
  </mat-menu>
    <img src="Male.png" alt="">
    <div class="user-main-details">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        {{ user.email }}
    </div>
</mat-card>
<mat-card class="mt32">
  <button mat-icon-button [matMenuTriggerFor]="adressMenu" class="pin-right-upper-corner">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #adressMenu="matMenu">
    <button mat-menu-item (click)="openAdressDialog()">Edit</button>
  </mat-menu>

    <mat-card-header>
        <mat-card-title>Adress</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ user.street }}
          <br>
          {{ user.zipCpde }} {{ user.city }}
        </p>
      </mat-card-content>
</mat-card>
